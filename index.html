<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booki - View Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
  </style>
</head>
<body class="bg-orange-50">
  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const API = "https://booki-2od.pages.dev/api";

    const TabButton = ({ label, isActive, onClick }) => {
      return (
        <button
          onClick={onClick}
          className={`px-6 py-3 rounded-full font-medium transition-all duration-200 ${
            isActive
              ? "bg-orange-500 text-white shadow-lg scale-105"
              : "bg-white text-gray-600 hover:bg-orange-100 hover:text-orange-600 border border-gray-200"
          }`}
        >
          {label}
        </button>
      );
    };

    const ViewOnlyRankingsTab = ({ books, allTags }) => {
      const [filterTag, setFilterTag] = useState("");
      const CATEGORIES = ["liked it", "it was ok", "didn't like it"];

      const filteredBooks = (category) => {
        return books[category]?.filter((b) =>
          !filterTag || (b.tags || "").toLowerCase().includes(filterTag.toLowerCase())
        ) || [];
      };

      const getCategoryEmoji = (category) => {
        switch(category) {
          case "liked it": return "‚ù§Ô∏è";
          case "it was ok": return "üëç";
          case "didn't like it": return "üëé";
          default: return "üìö";
        }
      };

      let continuousBookNumber = 0;

      return (
        <div>
          <div className="mb-6">
            <input
              placeholder="Filter by tag..."
              className="w-full px-5 py-3 rounded-full bg-white shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition-all"
              value={filterTag}
              onChange={e => setFilterTag(e.target.value)}
            />
          </div>

          {CATEGORIES.map(cat => {
            const booksInCategory = filteredBooks(cat);
            const startIndex = continuousBookNumber + 1;
            continuousBookNumber += booksInCategory.length;

            return (
              <div key={cat} className="mb-8">
                <h2 className="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                  <span>{getCategoryEmoji(cat)}</span>
                  <span className="capitalize">{cat}</span>
                  <span className="text-sm font-normal text-gray-500 ml-2">
                    ({booksInCategory.length} books)
                  </span>
                </h2>
                
                {booksInCategory.length === 0 && (
                  <p className="text-gray-400 italic p-4">No books in this category</p>
                )}
                
                {booksInCategory.map((book, index) => (
                  <div
                    key={book.id}
                    className="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 mb-3 hover:shadow-md hover:border-orange-200 transition-all duration-200"
                  >
                    <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4">
                      <div className="flex-1 min-w-0">
                        <div className="flex items-start gap-3">
                          <span className="text-2xl font-bold text-orange-500 mt-1 flex-shrink-0">
                            {startIndex + index}
                          </span>
                          <div className="flex-1 min-w-0">
                            <p className="font-semibold text-gray-800 text-lg break-words">{book.title}</p>
                            <p className="text-gray-500 mt-1">{book.author}</p>
                            {book.tags && (
                              <div className="flex flex-wrap mt-3 gap-2">
                                {book.tags.split(",").map((tag, i) => (
                                  <span
                                    key={i}
                                    className="bg-orange-100 text-orange-700 text-xs px-3 py-1 rounded-full font-medium"
                                  >
                                    {tag.trim()}
                                  </span>
                                ))}
                              </div>
                            )}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            );
          })}
        </div>
      );
    };

    const ViewOnlyTbrTab = ({ books, allTags }) => {
      const [filterTag, setFilterTag] = useState("");
      const CATEGORIES = ["tbr"];

      const filteredBooks = (category) => {
        return books[category]?.filter((b) =>
          !filterTag || (b.tags || "").toLowerCase().includes(filterTag.toLowerCase())
        ) || [];
      };

      let continuousBookNumber = 0;

      return (
        <div>
          <div className="mb-6">
            <input
              placeholder="Filter by tag..."
              className="w-full px-5 py-3 rounded-full bg-white shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition-all"
              value={filterTag}
              onChange={e => setFilterTag(e.target.value)}
            />
          </div>

          {CATEGORIES.map(cat => {
            const booksInCategory = filteredBooks(cat);
            const startIndex = continuousBookNumber + 1;
            continuousBookNumber += booksInCategory.length;

            return (
              <div key={cat} className="mb-8">
                <h2 className="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                  <span>üìö</span>
                  <span className="capitalize">{cat.toUpperCase()}</span>
                  <span className="text-sm font-normal text-gray-500 ml-2">
                    ({booksInCategory.length} books)
                  </span>
                </h2>
                
                {booksInCategory.length === 0 && (
                  <p className="text-gray-400 italic p-4">No books in this category</p>
                )}
                
                <div className="space-y-3">
                  {booksInCategory.map((book, index) => (
                    <div
                      key={book.id}
                      className="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 hover:shadow-md hover:border-orange-200 transition-all duration-200"
                    >
                      <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4">
                        <div className="flex-1 min-w-0">
                          <div className="flex items-start gap-3">
                            <span className="text-2xl font-bold text-orange-500 mt-1 flex-shrink-0">
                              {startIndex + index}
                            </span>
                            <div className="flex-1 min-w-0">
                              <p className="font-semibold text-gray-800 text-lg break-words">{book.title}</p>
                              <p className="text-gray-500 mt-1">{book.author}</p>
                              {book.tags && (
                                <div className="flex flex-wrap mt-3 gap-2">
                                  {book.tags.split(",").map((tag, i) => (
                                    <span
                                      key={i}
                                      className="bg-orange-100 text-orange-700 text-xs px-3 py-1 rounded-full font-medium"
                                    >
                                      {tag.trim()}
                                    </span>
                                  ))}
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          })}
        </div>
      );
    };

    const App = () => {
      const [books, setBooks] = useState({});
      const [activeTab, setActiveTab] = useState("rankings");
      const [loading, setLoading] = useState(true);

      const fetchBooks = async () => {
        try {
          const response = await fetch(`${API}/books`);
          const data = await response.json();
          setBooks(data);
        } catch (e) {
          console.error("Failed to fetch books:", e);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchBooks();
      }, []);

      const allTags = useMemo(() => {
        const uniqueTags = new Set();
        Object.values(books).forEach((categoryBooks) => {
          if (Array.isArray(categoryBooks)) {
            categoryBooks.forEach((book) => {
              if (book.tags) {
                book.tags.split(",").forEach((tag) => {
                  const trimmedTag = tag.trim();
                  if (trimmedTag) {
                    uniqueTags.add(trimmedTag.toLowerCase());
                  }
                });
              }
            });
          }
        });
        return Array.from(uniqueTags);
      }, [books]);

      if (loading) {
        return (
          <div className="min-h-screen bg-orange-50 p-6 flex items-center justify-center">
            <div className="text-center">
              <div className="text-4xl mb-4">üìö</div>
              <p className="text-gray-600">Loading books...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-orange-50 p-6">
          <div className="max-w-4xl mx-auto">
            <h1 className="text-4xl font-bold mb-8 text-center text-gray-800">
              <span className="text-orange-500">üìö</span> Booki
              <span className="text-sm font-normal text-gray-500 ml-3 block mt-2">View Only</span>
            </h1>

            <div className="flex justify-center mb-8 gap-2">
              <TabButton
                label="Rankings"
                isActive={activeTab === "rankings"}
                onClick={() => setActiveTab("rankings")}
              />
              <TabButton
                label="TBR"
                isActive={activeTab === "tbr"}
                onClick={() => setActiveTab("tbr")}
              />
            </div>

            <div className="max-w-2xl mx-auto">
              {activeTab === "rankings" && (
                <ViewOnlyRankingsTab books={books} allTags={allTags} />
              )}
              {activeTab === "tbr" && (
                <ViewOnlyTbrTab books={books} allTags={allTags} />
              )}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>
</body>
</html>
